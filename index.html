  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .mobile-container {
      width: 360px;
      height: 640px;
      border: 16px solid black;
      border-radius: 16px;
      background-color: #fff;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      font-size: 1.2rem;
      color: #333;
    }

    /* Adjustments for PC */
    @media (min-width: 768px) {
      .mobile-container {
        width: 600px;
        height: 1000px;
      }

      .content {
        font-size: 1.5rem;
      }
    }

    @media (min-width: 1024px) {
      .mobile-container {
        width: 800px;
        height: 1400px;
      }

      .content {
        font-size: 1.8rem;
      }
    }

    /* Additional responsiveness for larger screens */
    @media (min-width: 1200px) {
      body {
        justify-content: flex-start;
      }

      .mobile-container {
        margin-top: 50px;
      }
    }
  </style>

<body>
  <div class="mobile-container">
    <div class="content">
      <h2>AI目录报表</h2>

      <div style="display:flex;gap:32px;justify-content:center;align-items:flex-start;flex-wrap:wrap;">
        <div>
          <h3>全部URL</h3>
          <div style="max-height:300px;overflow:auto;"><table id="allUrlTable" border="1"><thead><tr><th>URL</th></tr></thead><tbody></tbody></table></div>
        </div>
        <div>
          <h3>每日新增URL</h3>
          <div style="max-height:300px;overflow:auto;"><table id="newUrlTable" border="1"><thead><tr><th>URL</th></tr></thead><tbody></tbody></table></div>
        </div>
        <div>
          <h3>lastpart词频饼图</h3>
          <div id="pieChart" style="width:400px;height:300px;"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="report.js"></script>
